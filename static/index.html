<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
        
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #1C1C1C;
            color: white;
        }

        .container {
            background: #2C2C2C;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
            width: 350px;
            animation: fadeIn 1s ease-in-out;
        }

        .container img {
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: auto;
        }

        h1 {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #FFFFFF;
        }

        input, select, button {
            display: block;
            width: calc(100% - 40px);
            margin: 10px auto;
            padding: 12px;
            border: 1px solid #404040;
            border-radius: 8px;
            background-color: #1A1A1A;
            color: #CCCCCC;
            transition: all 0.3s ease;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        input:focus, select:focus {
            border-color: #007BFF;
            outline: none;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
        }

        .message {
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 0.5s ease-in-out forwards;
        }

        .message.error {
            color: #FF6B6B;
        }

        .message.success {
            color: #32CD32;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="assets/YT.png" alt="YouTube Icon">
        <h1>YouTube Downloader</h1>
        <input type="text" id="url" placeholder="YouTube URL" required>
        <select id="download_type" required>
            <option value="">Select Download Type</option>
            <option value="video">Video</option>
            <option value="audio">Audio</option>
            <option value="playlist">Playlist</option>
            <option value="audio_playlist">Audio Playlist</option>
        </select>
        <button onclick="startDownload()">Download</button>
        <div class="message" id="message"></div>
    </div>
    <script>
        async function startDownload() {
            const url = document.getElementById('url').value;
            const downloadType = document.getElementById('download_type').value;
            const messageDiv = document.getElementById('message');

            if (!url || !downloadType) {
                messageDiv.innerHTML = "Please fill in all fields.";
                messageDiv.className = "message error";
                return;
            }

            const data = { url, type: downloadType };

            try {
                const response = await fetch('/download', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    messageDiv.innerHTML = result.message;
                    messageDiv.className = "message success";
                } else {
                    messageDiv.innerHTML = result.error;
                    messageDiv.className = "message error";
                }
            } catch (error) {
                messageDiv.innerHTML = "An error occurred: " + error.message;
                messageDiv.className = "message error";
            }

            messageDiv.style.opacity = 0;
            setTimeout(() => messageDiv.style.opacity = 1, 100);
        }
    </script>
</body>
</html>
